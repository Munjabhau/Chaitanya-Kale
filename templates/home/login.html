{% extends 'basic.html' %}
{% block body %}
{%load static%}
{% block css %}
<link rel='stylesheet' href="{% static 'css/main.css' %}"> <!--link css file -->
{% endblock %}
<div class="global-container" id="forms">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center" id="titleId">Login</h3>
            <div class="card-text">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm"
                               id="password" placeholder="Enter Password">
                        <p><a href="/forget-password/">Forget password?</a></p>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Login</button>
                    <p style="text-align:center" class="my-2">Don't have an account?<a href="{% url 'register' %}">Create One</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
